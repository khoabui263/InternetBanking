<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Quên mật khẩu</div>
                    <div class="card-body">
                        <div>
                            <div class="form-group row justify-content-center">
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                                        </div>
                                        <input style="height: 38px;" type="email" class="form-control"
                                            placeholder="Điền email bạn dùng để liên kết với ngân hàng" aria-label="Recipient's username"
                                            aria-describedby="button-addon2" [(ngModel)]="account" [disabled]="existed">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button"
                                                id="button-addon2" (click)="sendEmailCheckAccountExisted()" [disabled]="existed">Kiểm tra tài khoản</button>
                                        </div>
                                        <div class="input-group-append">
                                            <mat-spinner style="margin-top: 10px; margin-left: 20px;" [diameter]="30" *ngIf="showSpinner"></mat-spinner>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <div class="col-md-8 mb-3">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroup-sizing-default">Mã OTP</span>
                                        </div>
                                        <input style="height: 38px;" type="text" class="form-control" aria-label="Recipient's username"
                                            aria-describedby="button-addon2" [(ngModel)]="otp" [disabled]="!existed">
                                    </div>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroup-sizing-default">Mật khẩu mới</span>
                                        </div>
                                        <input style="height: 38px;" type="password" class="form-control" aria-label="Recipient's username"
                                            aria-describedby="button-addon2" [(ngModel)]="newPassWord" [disabled]="!existed">
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroup-sizing-default">Xác nhận mật khẩu</span>
                                        </div>
                                        <input style="height: 38px;" type="password" class="form-control" aria-label="Recipient's username"
                                            aria-describedby="button-addon2" [(ngModel)]="confirmPassWord" [disabled]="!existed">
                                    </div>
                                </div>
                            </div>

                            <div style="margin-left: 158px;" class="col-md-8">
                                <button class="btn" type="submit" class="btn btn-primary" [disabled]="!existed" (click)="forgetPassword()">
                                    Đổi mật khẩu
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
