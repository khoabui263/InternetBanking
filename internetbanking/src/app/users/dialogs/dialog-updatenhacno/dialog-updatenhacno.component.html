<div id="modal-content-wrapper">
    <header id="modal-header">
        <h2 id="modal-title">Thay đổi thông tin nhắc nợ</h2>
    </header>
    <section id="modal-body">
        <p>{{ message }}</p>
    </section>
    <footer id="modal-footer">
        <button mat-raised-button id="modal-cancel-button" (click)="updateLoaiNhacNo()">Đồng ý</button>
        <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">Hủy</button>
    </footer>
</div>
