<mat-tab-group mat-align-tabs="start">
    <mat-tab label="Danh sách tên gợi nhớ">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="mataikhoangoinho">
                    <th mat-header-cell *matHeaderCellDef> Mã tài khoản gợi nhớ </th>
                    <td mat-cell *matCellDef="let element"> {{element.mataikhoangoinho}} </td>
                </ng-container>
                <ng-container matColumnDef="hotennguoigoinho">
                    <th mat-header-cell *matHeaderCellDef> Họ tên chủ tài khoản </th>
                    <td mat-cell *matCellDef="let element"> {{element.hotennguoigoinho}} </td>
                </ng-container>
                <ng-container matColumnDef="bietdanhgoinho">
                    <th mat-header-cell *matHeaderCellDef> Biệt danh </th>
                    <td mat-cell *matCellDef="let element"> {{element.bietdanhgoinho}} </td>
                </ng-container>
                <ng-container matColumnDef="chinhsua">
                    <th mat-header-cell *matHeaderCellDef> Chỉnh sửa </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="example-button-row">
                            <button mat-raised-button color="primary" [value]="element.id"
                                (click)="update(element.id,element.mataikhoancannho,element.mataikhoangoinho,element.chuoimanguoigoinho,element.hotennguoigoinho,element.bietdanhgoinho,element.manganhang)">
                                Cập nhật
                            </button>
                            <button mat-raised-button color="warn" [value]="element.id"
                                (click)="delete(element.id)">Xóa</button>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-tab>
</mat-tab-group>
