<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Đăng nhập</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Tài khoản</span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Default"
                                        aria-describedby="inputGroup-sizing-default" [(ngModel)]="loginModel.taiKhoan" name="taiKhoan"
                                        placeholder="Email hoặc số điện thoại" required autofocus>
                                </div>
                            </div> 
                            <div class="form-label-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Mật khẩu</span>
                                    </div>
                                    <input type="password" class="form-control" aria-label="Default" [(ngModel)]="loginModel.matKhau" name="matKhau"
                                        aria-describedby="inputGroup-sizing-default">
                                </div>
                            </div>

                            <re-captcha class="cap" (resolved)="resolved($event)"
                                siteKey="6Ld1zc8UAAAAAFQNVcW-QnVrz85TnQRcFNxGbqND"></re-captcha><br>

                            <button class="btn btn-lg btn-primary btn-block text" (click)="onLogin()" type="submit">Đăng nhập</button>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-primary btn-block text" (click)="onRefeshToken()" type="submit">Refesh token</button>
                            <hr class="my-4">
                            <a class="btn btn-lg btn-success btn-block text" [routerLink]="['/forget-password']">Quên mật khẩu</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
